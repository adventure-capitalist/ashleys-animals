backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "homePage"
    label: "home page"
    folder: "src/pages"
    files: "src/pages/index.js"
    fields:
      - { label: "Content Title", name: "title", widget: "string" }
      - {
          label: "Content Body",
          name: "body",
          widget: "markdown",
          option: { linkAttrs: { target: _blank, rel: noreferrer noopener } },
        }
