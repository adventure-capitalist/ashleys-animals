backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "pages"
    create: true
    files:
      - label: "Home Page"
        name: "homepage"
        file: "content/home.md"
        fields:
          - { label: Content Title, name: title, widget: string }
          - { label: Content Body, name: body, widget: markdown }
          - { label: Image, name: image, widget: image }
